<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="nav-left">
          <ul>
            <li>
              <a href="https://dumbways.id/"
                ><img src="/img/logo.png" alt="logo-dumbways"
              /></a>
            </li>
            <li class="item-collapse">
              <a href="index.html">Home</a>
            </li>
            <li class="item-collapse">
              <a href="/myproject.html">My Project</a>
            </li>
            <li class="item-collapse">
              <a href="testimonial.html">Testimonial</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <ul>
            <li>
              <a href="/contact.html" class="contact">Contact</a>
            </li>
          </ul>
        </div>
        <div class="nav-right" id="hamburger-menu">
          <button
            style="background-color: transparent; border: none; cursor: pointer"
            onclick="openHamburger()"
          >
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Hamburger Menu -->
    <div class="hamburger-nav-container" id="hamburger-nav-container">
      <div class="container-hamburger">
        <a href="" class="active"> Home </a>
        <a href="/myproject.html"> My Project </a>
        <a href="testimonial.html"> Testimonial </a>
        <div class="contact-me">
          <a href="/contact.html" class="hamburger-contact-me">Contact</a>
        </div>
      </div>
    </div>

    <!-- Form Contact -->
    <form>
      <div class="form-login">
        <h1>GET IN TOUCH</h1>
        <div class="form-input">
          <label>Name</label>
          <input type="text" id="input-name" required />
        </div>
        <div class="form-input">
          <label>Email</label>
          <input type="email" id="input-email" required />
        </div>
        <div class="form-input">
          <label>Phone Number</label>
          <input type="text" id="input-number" required />
        </div>
        <div class="form-input">
          <label>Subject</label>
          <select id="input-subject" required>
            <option hidden>Select</option>
            <option>Frontend</option>
            <option>Backend</option>
            <option>Fullstack</option>
          </select>
        </div>
        <div class="form-input">
          <label>Your Message</label>
          <textarea
            required
            rows="3"
            cols="10"
            class=""
            id="input-message"
          ></textarea>
        </div>
        <div class="submit">
          <button class="btn-submit" type="button" onclick="submitData()">
            submit
          </button>
        </div>
      </div>
    </form>
    <script src="/javaScript/submitData.js"></script>
    <script src="/javaScript/hamburger.js"></script>
  </body>
</html>
